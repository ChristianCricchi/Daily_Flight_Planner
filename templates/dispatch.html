{% extends "base.html" %}
{% block content %}

    <h3 class="white-text text-darken-4 center-align pink" style="margin-top: 25px; font-size: 2.5rem; padding: 15px 0;">Dispatcher</h3>

    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_dispatch') }}" class="btn-large pink darken-2 text-shadow">
                Add Dispatch <i class="fas fa-plus-square right"></i>
            </a>
        </div>
    </div>

    <div class="row">
       {% for dispatch in dispatch %}
            <div class="col s12 m6">
                <div class="card pink darken-4 text-shadow center-align">
                    <div class="card-content white-text">
                        <label for="id">Dispatch Name</label>
                        <span class="card-title">{{ dispatch.dispatch_name }}</span>
                        <label for="id">Dispatch ID</label>
                        <span class="card-title">{{ dispatch.id }}</span>
                        
                    </div>
                    <div class="card-action">
                        <a href="{{ url_for('edit_dispatch', dispatch_id=dispatch._id) }}" class="btn-small green accent-4" onclick="return confirm('Are you sure you want delete this Dispatcher?');">Edit</a>
                        <a href="{{ url_for('delete_dispatch', dispatch_id=dispatch._id) }}" class="btn-small red lighten-1" onclick="return confirm('Are you sure you want delete this Dispatcher?');">Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
