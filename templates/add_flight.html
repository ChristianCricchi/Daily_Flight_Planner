{% extends "base.html" %}
{% block content %}

    <div class="row white">
        <h3 class="white-text text-darken-4 center-align pink" style="margin-top: 25px; font-size: 2.5rem; padding: 15px 0;">Add Flight</h3>
        <form class="col s12" method="POST" action="">
        <div class="row">
            <div class="input-field col s6">
            <i class="fas fa-user-circle prefix pink-text text darken-4"></i>
            <input id="icon_prefix" type="text" class="validate">
            <label for="icon_prefix">First Name</label>
            </div>
            <div class="input-field col s6">
                <i class="fas fa-phone prefix pink-text text darken-4"></i>
            <input id="icon_telephone" type="tel" class="validate">
            <label for="icon_telephone">Telephone</label>
            </div>
        </div>
        </form>
    </div>

{% endblock %}
