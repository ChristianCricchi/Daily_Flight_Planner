{% extends "base.html" %}
{% block content %}

    <h2 class="pink white-text center-align">Add Dispatch</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_dispatch') }}">
            <!-- dispatch name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix pink-text text-darken-4"></i>
                    <input id="dispatch_name" name="dispatch_name" minlength="2" maxlength="25"
                        type="text" class="validate" required>
                    <label for="dispatch_name">Dispatch Name</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix pink-text text-darken-4"></i>
                    <input id="id" name="id" minlength="2" maxlength="25"
                        type="text" class="validate" required>
                    <label for="id">Dispatch ID</label>
                </div>
            </div>

            
         
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">   
                    <button type="submit" class="btn-large pink darken-1 text-shadow">
                        Add Dispatch <i class="fas fa-plus-square right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
