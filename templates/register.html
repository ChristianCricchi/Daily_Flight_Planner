{% extends "base.html" %}
{% block content %}

<div class="row">
    <form class="col s12 m8 offset-m2 form-spacing" method="POST" action="{{ url_for('register') }}">
        <div class="card-panel whitesmoke">
            <h3 class="center-align">Register</h3>
            <!-- Username input field -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix pink-text text-darken-4"></i>
                    <input id="username" name="username" type="text" minlength="5" maxlength="20" pattern="^[a-zA-Z0-9]{5,20}$" class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <!-- Password input field -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix pink-text text-darken-4"></i>
                    <input id="password" name="password" type="password" minlength="5" maxlength="20" pattern="^[a-zA-Z0-9]{5,20}$" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <!-- Register button -->
            <div class="row">
                <button type="submit" class="col s12 btn-large pink darken-4 text-shadow">
                    Register <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
            <!-- Link to login page for users who are already registered -->
            <div class="row">
                <div class="col s12">
                    <p class="center-align">
                        Already Registered in DFPlanner?
                        <a href="{{ url_for('login')}}" class="pink-text text-darken-4">Log In</a>
                    </p>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}
