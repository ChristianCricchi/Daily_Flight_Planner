{% extends "base.html" %}
{% block content %}

    <div class="row">

        <form class="col s12 m8 offset-m2 form-spacing" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel whitesmoke">
                <h3 class="center-align">Log In</h3>
                <!-- username -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-cog prefix pink-text text-darken-4"></i>
                            <input id="username" name="username" type="text" minlength="5" maxlength="20" pattern="^[a-zA-Z0-9]{5,20}$" class="validate" required>
                            <label for="username">Username</label>
                    </div>
                    </div>
                <!-- passowrd -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix pink-text text-darken-4"></i>
                        <input id="password" name="password" type="password" minlength="5" maxlength="20" pattern="^[a-zA-Z0-9]{5,20}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- login -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large pink darken-4 text-shadow">
                        Log In <i class="fas fa-sign-in-alt"></i>
                    </button>
                    <div class="row">
                        <div class="col s12">
                             <p class="center-align">
                                 New to DFPlanner?
                                 <a href="{{ url_for('register')}}" class="pink-text text-darken-4">Register Account</a>
                             </p>
                        </div> 
                     </div>
                </div>
            </div>
        </form>
    </div>

    

{% endblock %}
