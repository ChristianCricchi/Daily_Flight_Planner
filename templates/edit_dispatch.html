{% extends "base.html" %}
{% block content %}
    <div class="gray-background">
        <!-- Header for the Edit Dispatch section -->
        <h2 class="pink white-text center-align">Edit Dispatch</h2>

        <!-- Form to edit dispatch details -->
        <div class="row card-panel grey lighten-5">
            <form class="col s12" method="POST" action="{{ url_for('edit_dispatch', dispatch_id=dispatch._id) }}">
                <!-- Dispatch Name -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-folder-open prefix pink-text text-darken-4"></i>
                        <input id="dispatch_name" name="dispatch_name" minlength="2" maxlength="25"
                            type="text" value="{{ dispatch.dispatch_name }}" class="validate" required>
                        <label for="dispatch_name">Dispatch Name</label>
                    </div>
                </div>

                <!-- Dispatch ID -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-folder-open prefix pink-text text-darken-4"></i>
                        <input id="id" name="id" minlength="2" maxlength="25"
                            type="text" value="{{ dispatch.id }}" class="validate" required>
                        <label for="id">Dispatch ID</label>
                    </div>
                </div>

                <!-- Submit and Cancel buttons -->
                <div class="row">
                    <div class="col s12 center-align">
                        <a href="{{ url_for('get_dispatch') }}" class="btn-small red text-shadow">
                            Cancel <i class="fas fa-times-circle right"></i>
                        </a>
                        <button type="submit" class="btn-small pink darken-1 text-shadow">
                            Edit Dispatch <i class="fas fa-edit right"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
